<!DOCTYPE html>
<html>

<title>
Javascript Syntax Redo
</title>

<body>

<link rel="stylesheet" li="style.css">

<h1>View my Console</h1>
<p>To open my console press Ctrl + Shift + I or simple right click and press inspect.
There are many codes I used; some were replacing, concatenating, counting, square rooting, ordering,
minimizing and maximizing word or sentences. Hope you like it!
</p>
<script>

console.log("Heya folks! I am Sharvil A. Pande"); 

var first_name = "Sharvil";
console.log(first_name);

var last_name = "Pande";
console.log(last_name);

var full_name = first_name.concat(last_name);
console.log(full_name);

var full_name_length = full_name.length;
console.log(full_name_length);

var replacing_sentence = "I am Sharvil Drast";
console.log(replacing_sentence);
var replacer = replacing_sentence.replace("Drast","Pande");
console.log(replacer);

var lower_sentence = "i am sharvil";
console.log(lower_sentence);
var low_case_maker = lower_sentence.toUpperCase();
console.log(low_case_maker);

var upper_sentence = "I AM SHARVIL";
console.log(upper_sentence);
var upper_case_maker = upper_sentence.toLowerCase();
console.log(upper_case_maker);

var root = Math.sqrt(25);
console.log(root);

var max_number = Math.max(20,53);
console.log(max_number);

var min_number = Math.min(38,23);
console.log(min_number);

var order = Math.pow(5,3);
console.log(order);

</script> 
</body>    
</html>
